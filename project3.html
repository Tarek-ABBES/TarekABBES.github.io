<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motion Control of a Robot Manipulator</title>
    <link rel="stylesheet" href="styles.css">
        <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;

            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

                <iframe 
                    width="100%"
